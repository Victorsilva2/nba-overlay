<!DOCTYPE html>
<html>
<head>
  <title>NBA Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="teams" id="teamContainer">
    <img src="/logos/BUCKS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/BULLS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/CAVALIERS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/CELTICS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/CLIPPERS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/GRIZZLIES.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/HAWKS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/HEAT.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/HORNETS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/JAZZ.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/KINGS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/KNICKS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/LAKERS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/MAGIC.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/MAVERICKS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/NETS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/NUGGETS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/PACERS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/PELICANS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/PISTONS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/RAPTORS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/ROCKETS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/SIXERS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/SPURS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/SUNS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/THUNDER.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/TIMBERWOLVES.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/TRAILBLAZERS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/WARRIORS.png" class="team-logo" onclick="toggle(this)">
    <img src="/logos/WIZARDS.png" class="team-logo" onclick="toggle(this)">
  </div>

  <div class="footer">
    <button id="resetBtn" onclick="resetAll()">Reset All</button>
  </div>

  <div class="branding">
    <img src="/logos/aChrisLogo.jpg" alt="phenomenal_breaks logo">
    <span>phenomenal_breaks</span>
  </div>

  <script>
    function toggle(img) {
      img.classList.toggle('grayed');
    }

    function resetAll() {
      document.querySelectorAll('.team-logo').forEach(img => {
        img.classList.remove('grayed');
      });
    }
  </script>
</body>
</html>
<script>
  // Ensure the reset button is always visible
  window.addEventListener('resize', () => {
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.style.position = 'fixed';
    resetBtn.style.bottom = '10px';
    resetBtn.style.right = '10px';
  });

  // Initial position setup
  document.addEventListener('DOMContentLoaded', () => {
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.style.position = 'fixed';
    resetBtn.style.bottom = '10px';
    resetBtn.style.right = '10px';
  });
